<!DOCTYPE html>
<html lang="en">

		<div class="green-dot-wrapper">
			<ul id="green-dot-lists">
				<li class="green-dot-element" data-degree="0" style="left: 280px; top: 167.5px;"><a href=""><span>쇼핑렌즈</span></a></li>
				<li class="green-dot-element" data-degree="45" style="left: 247.05px; top: 247.05px;"><a href=""><span>QR바코드</span></a></li>

	</button>
